<body>

    <script type="text/javascript">
        window.onload = function(){
            document.getElementById('baocun').onclick = function(){
                var sum = 0;
                for(var i = 1 ; i < 7 ; ++i){
                    sum += +document.getElementById('prize'+i).value;
                }
                document.getElementById('prizeTotal').value = sum;
            }
        }
    </script>
    <!--测试-->
    <script>
        function sub(){
            var sum=document.getElementById("prizeTotal").value;
            if(sum == 100)
            {
//                $("#baocun").addAttr("disabled");
            }
            else
            {
               alert("对不起，中奖率不足100%！");
            }
        }
    </script>
    <!--测试结束-->
    <script>
        $(function(){
            var start = {
                elem: '#start', //选择ID为START的input
                format: 'YYYY/MM/DD', //自动生成的时间格式
                min: laydate.now(), //设定最小日期为当前日期
                max: '2099-06-16 23:59:59', //最大日期
                istime: true, //必须填入时间
                istoday: false,  //是否是当天
                start: laydate.now(0,"YYYY/MM/DD"),  //设置开始时间为当前时间
                choose: function(datas){
                    end.min = datas; //开始日选好后，重置结束日的最小日期
                    end.start = datas //将结束日的初始值设定为开始日
                }
            };
            var end = {
                elem: '#end',
                format: 'YYYY/MM/DD',
                min: laydate.now(),
                max: '2099-06-16 23:59:59',
                istime: true,
                istoday: false,
                start: laydate.now(0,"YYYY/MM/DD"),
                choose: function(datas){
                    start.max = datas; //结束日选好后，重置开始日的最大日期
                }
            };
            laydate(start);
            laydate(end);
        })
    </script>
<script>
    $(function () {
        var str=location.href; //取得整个地址栏
        var num=str.indexOf("?")
        str=str.substr(num+1); //取得所有参数
        var arr=str.split("&"); //各个参数放到数组里
        num=arr[0].indexOf("=");
        if(num>0){
            var promotionid=arr[0].substr(num+1);
        }
        num=arr[1].indexOf("=");
        if(num>0){
            var vendorid= decodeURI(arr[1].substr(num+1));
        }
        $("#promotionid").val(promotionid);
        $("#vendorid").val(vendorid);
        alert(promotionid+vendorid);
    })
</script>
