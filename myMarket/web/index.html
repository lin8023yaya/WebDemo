<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>拼酒模式-营销活动</title>
    <!--<link href="css/bootstrap.css" rel="stylesheet">-->
    <link rel="stylesheet" href="css/mobile.css"/>
    <!--<link href="css/my.css" rel="stylesheet">-->
    <!--<script src="js/bootstrap.min.js"></script>-->
</head>
<body>
<div class="mian">
    <div class="left"></div>
    <div class="view">
        <ul id="view-active">
            <li data-index="1" class="active"><img src="img/1.png" alt=""/></li>
            <li data-index="2"><img src="img/2.png" alt=""/></li>
            <li data-index="3"><img src="img/3.png" alt=""/></li>
            <li data-index="4"><img src="img/4.png" alt=""/></li>
        </ul>
    </div>
    <div class="right"></div>
    <div class="black">
        <a href="first.html">
            <img src="img/record.png" alt="" style="width: 190px;height:50px; margin-left: 88px;margin-top: 1em;"/>
        </a>

    </div>
</div>
<script src="js/jquery-1.11.3.js"></script>
<script>
    $(document).ready(function(){
        $('.mian').css('height',$(window).height());
    });
    $('.left').click(function(){
        var i=$("li.active").attr('data-index');
        var max=$('ul>li').length;
        $('ul#view-active').css('left',parseFloat($('ul#view-active').css('left'))-270);
        $('li:eq('+(i-1)+')').removeClass('active');
        if(+i==max){
            $('li:eq(0)').addClass('active');
            $('ul#view-active').css('left',0);
        }else {
            $('li:eq(' + (i) + ')').addClass('active');
        }
    });
    $('.right').click(function(){
        var i=$("li.active").attr('data-index');
        var max=$('ul>li').length;
        $('ul#view-active').css('left',i*-270);
        $('li:eq('+(i-1)+')').removeClass('active');
        if(+i==max){
            $('li:eq(0)').addClass('active');
            $('ul#view-active').css('left',0);
        }else {
            $('li:eq(' + (i) + ')').addClass('active');
        }
    });

</script>
</body>
</html>
