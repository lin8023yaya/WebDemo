<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扫码支付demo</title>
</head>
<script src="/js/jquery-1.11.3.js"></script>
<script src="js/jquery.lettering.js"></script>
<script src="js/jquery.textillate.js"></script>
<style type="text/css">
    #main{
        width:50%;
        height:40%;
        margin: 0 auto;
        margin-top:17%;
    }
    #but{

        width:100%;
        height:27%;
        margin: 0 auto;
        margin-top:10%;
    }
    #money{
        height:30px;
        margin-left:30%;
    }
    #bu{
        margin-left:36%;
        margin-top: 5%;
    }
    #text2{
        font-size:20px;
        text-shadow:0.025em 0.025em 0.025em rgba(0, 0, 0, 0.8);
    }
</style>
<body>
<div>
    <div id="main">
        <div id="text2" class="text2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;每个人都有一颗爱心，爱心就像早晨的太阳能给人们带来希望和动力。当所有人将自己的爱心向社会奉献一部分时，社会会因此更加和谐繁荣；当所有人将自己的爱心向家庭奉献一部分时，家庭会因此更加幸福美满；当所有人将自己的爱心向他人奉献一部分时，他人会因此更加快乐幸福。爱心不像钻石有大与小的区分却有着比钻石更加夺目的光芒。所以请伸出你的双手，帮助正在苦难中的人们，让世界变得更加美好!</div>
        <div id="but">
            <input type="text" placeholder=" 请输入要捐赠的金额" id="money"><br><input type="button" id="bu" value="确认捐赠" onclick="zhifu()">
        </div>
    </div>
</div>
<script>
    $(function () {

        document.body.background = "img/1.jpg";
        $('.text1').textillate({ in: { effect: 'rollIn' } });
        $('.text2').textillate({
            initialDelay: 1000, 	//设置动画开始时间
            in: { effect: 'flipInX'	//设置动画名称
            }
        });
        $('.text3').textillate({
            initialDelay: 9000,
            in: { effect: 'bounceInDown' }
        });

    });
    function zhifu() {
        var value=document.getElementById("money").value;
        // alert(money)
        if(( /^\d+(?=\.{0,1}\d+$|$)/.test( value ))&&value>0.1){
            window.location.href='../saomapay?money='+value;
        }else{
            alert("捐赠金额必须为正数且不小于0.1元！");
            jQuery("#amount").val("");
        }


    }
</script>

</body>
</html>
