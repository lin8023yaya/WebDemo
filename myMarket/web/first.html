<!--form表单部分-->
<form action="saveCard"  enctype="multipart/form-data"  method='post' name='myform'>

        <img src="img/btSubmit.png"  class="img-responsive" alt=""/>
        <input type="submit" value="" class="button"/>
    </div>
</form>

        $("#camera").click(function () {
